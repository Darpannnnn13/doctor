<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Smart Health - AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body {
            /* Medical Background Image with Overlay */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://images.unsplash.com/photo-1576091160550-2173dba999ef?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        
        /* Glassmorphism Effect */
        .glass {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .form-container {
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .active-tab {
            background: rgba(59, 130, 246, 0.8); /* Blue-500 */
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        /* Toast Animation */
        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        .toast {
            animation: slideInRight 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div id="notification-container" class="fixed top-5 right-5 z-50 flex flex-col gap-3"></div>

    <a href="/" class="absolute top-8 left-8 text-white flex items-center gap-2 hover:text-blue-300 transition-all font-semibold">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
        </svg>
        Dashboard
    </a>

    <div class="glass w-full max-auto max-w-[450px] p-4 md:p-8 animate__animated animate__fadeInUp">
        
        <div class="flex bg-black/20 rounded-full p-1 mb-8 relative">
            <button id="login-toggle" onclick="showLogin()" class="flex-1 py-3 text-white font-bold rounded-full z-10 transition-all active-tab">Login</button>
            <button id="register-toggle" onclick="showRegister()" class="flex-1 py-3 text-white font-bold rounded-full z-10 transition-all">Register</button>
        </div>

        <div class="overflow-hidden">
            <div id="form-wrapper" class="flex w-[200%] transition-all duration-500">
                
                <form id="login-form" action="/login" method="POST" class="w-1/2 pr-4 space-y-6">
                    <div class="text-center text-white mb-6">
                        <h2 class="text-3xl font-bold">Welcome Back</h2>
                        <p class="text-blue-100/70">Enter your details to access your health portal</p>
                    </div>
                    
                    <div class="space-y-4">
                        <input type="email" name="email" placeholder="Doctor/Patient Email" required
                            class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400">
                        
                        <input type="password" name="password" placeholder="Password" required
                            class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-3 rounded-xl transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg shadow-blue-900/20">
                        Sign In
                    </button>
                </form>

                <form id="register-form" action="/register" method="POST" class="w-1/2 pl-4 space-y-4">
                    <div class="text-center text-white mb-6">
                        <h2 class="text-3xl font-bold">New Account</h2>
                        <p class="text-blue-100/70">Join our AI-powered medical network</p>
                    </div>
                    
                    <div class="space-y-3">
                        <input type="text" name="username" placeholder="Full Name" required
                            class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-green-400">
                        
                        <input type="email" name="email" placeholder="Email Address" required
                            class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-green-400">
                        
                        <input type="password" name="password" placeholder="Create Strong Password" required
                            class="w-full bg-white/10 border border-white/20 rounded-xl px-4 py-3 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-green-400">
                    </div>

                    <button type="submit" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded-xl transition-all transform hover:scale-[1.02] active:scale-95 shadow-lg shadow-green-900/20">
                        Create Account
                    </button>
                </form>

            </div>
        </div>
    </div>

    <script>
        const wrapper = document.getElementById('form-wrapper');
        const loginToggle = document.getElementById('login-toggle');
        const regToggle = document.getElementById('register-toggle');

        function showRegister() {
            wrapper.style.transform = "translateX(-50%)";
            regToggle.classList.add('active-tab');
            loginToggle.classList.remove('active-tab');
        }

        function showLogin() {
            wrapper.style.transform = "translateX(0%)";
            loginToggle.classList.add('active-tab');
            regToggle.classList.remove('active-tab');
        }

        // Notification Function
        function showToast(message, type = 'success') {
            const container = document.getElementById('notification-container');
            const toast = document.createElement('div');
            
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            const icon = type === 'success' ? '✓' : '✕';

            toast.className = `${bgColor} toast text-white px-6 py-4 rounded-xl shadow-2xl flex items-center gap-3 font-semibold min-w-[300px] border border-white/20`;
            toast.innerHTML = `
                <span class="bg-white/20 rounded-full w-6 h-6 flex items-center justify-center">${icon}</span>
                <span>${message}</span>
            `;

            container.appendChild(toast);

            // Auto-remove after 4 seconds
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateX(20px)';
                setTimeout(() => toast.remove(), 500);
            }, 4000);
        }

        // --- CHECK FOR FLASH MESSAGES FROM FLASK ---
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              showToast("{{ message }}", "{{ 'success' if category == 'success' else 'error' }}");
            {% endfor %}
          {% endif %}
        {% endwith %}
    </script>
</body>
</html>
